<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Codystar|Poppins&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet" />
		<title>Game Suwit Jawa 2</title>
	</head>

	<body>
		<embed src="./audio/Marimba Boy.wav" loop="true" volume="100" autostart="true" width="0" height="0" />
		<div class="overlay">
			<p class="start">Start Here</p>
		</div>
		<div class="container">
			<h1>GAME SUWIT JEPANG</h1>
			<div class="imgContainer">
				<div class="skor">
					<p class="info">.Player</p>
					<h3 class="player">0</h3>
				</div>
				<div class="borderLeft">
					<div class="left">
						<div class="imgGunting suwit">
							<img src="../App/img/Gunting.png" alt="Gambar Gunting" class="Gunting" />
						</div>
						<div class="imgKertas suwit">
							<img src="../App/img/kertas.png" alt="Gambar Kertas" class="Kertas" />
						</div>
						<div class="imgBatu suwit">
							<img src="../App/img/batu.png" alt="Gambar Batu" class="Batu" />
						</div>
					</div>
				</div>
				<div class="center">
					<p></p>
				</div>
				<div class="borderRight">
					<div class="right">
						<div class="imgKomputer suwit">
							<img alt="" />
						</div>
					</div>
				</div>
				<div class="skor">
					<p class="info">.Com</p>
					<h3 class="com">0</h3>
				</div>
			</div>
			<h1><span id="menit">00</span> : <span id="detik">10</span></h1>
			<h1 id="hasil-akhir"></h1>
		</div>
	</body>
</html>
